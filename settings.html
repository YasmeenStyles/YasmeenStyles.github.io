<div class="container">
    <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading" style = "font-weight:bold;">Sound</div>
      <div class="panel-body design">Turn Sound On
       <label class="switch align" style = "float:right;">

          <span class="switch-handle"></span>
      </label>
      </div>

    </div>

</div>


 <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading" style = "font-weight:bold;">Vibrate</div>
      <div class="panel-body design">Turn Vibration On
       <label class="switch align" style="float:right;">
          <input type="checkbox" id = "vibrateCheckbox" onclick = "startVibrate(1000)" class="switch-input">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
      </label>
      </div>

    </div>

</div>
<script>
    var vibrateOn = sessionStorage.getItem("vib");
    	console.log("stored val is " + vibrateOn);
	console.log("update 8");

	if(vibrateOn === "false"){
		console.log("in false " + vibrateOn);
		console.log("setting switch to false");
		document.getElementById("vibrateCheckbox").checked = false;
	}
	else{
		console.log("in true " + vibrateOn);
		console.log("setting switch to true");
		document.getElementById("vibrateCheckbox").checked = true;
	}
    function startVibrate(duration) {
		    navigator.vibrate(duration);
		console.log("switch toggled: vibrateOn was " + vibrateOn);
	      if (vibrateOn === "false"){
	      	console.log("setting vibrateOn to true and storing");
	        vibrateOn = "true";
	        sessionStorage.setItem("vib", vibrateOn);
	      }
	      else {
	      	console.log("setting vibrateOn to false and storing");
	        vibrateOn = "false";
	        sessionStorage.setItem("vib", vibrateOn);
	    }
    }
