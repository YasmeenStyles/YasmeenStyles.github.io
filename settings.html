<h1 style="text-align:center; padding: 20px;font-family:Georgia"> Settings </h1>

<div class="container">
    <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading" style = "font-weight:bold;">Sound</div>
      <div class="panel-body design">Turn Sound On
       <label class="switch align" style = "float:right;">
          <input type="checkbox" class="switch-input">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
      </label>
      </div>

    </div>

</div>


 <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading" style = "font-weight:bold;">Vibrate</div>
      <div class="panel-body design">Turn Vibration On
       <label class="switch align" style="float:right;">
          <input type="checkbox" onclick = "startVibrate(1000)" class="switch-input">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
      </label>
      </div>

    </div>

</div>
<script>
    var vibrateOn = false;

    function startVibrate(duration) {
	    navigator.vibrate(duration);
      if (vibrateOn == false){
        vibrateOn = true;
      }
      else {
        vibrateOn = false;
    }
